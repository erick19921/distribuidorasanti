<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<title>Productos</title>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="productos" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesión" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>
	<p:panel header ="Actualización de  Producto">
		<h:form>
			<p:panelGrid columns="2">
				<h:outputText value="Nombre del Producto:" />
				<p:inputText value="#{beanInventario.edicionProducto.proNombre}"
					required="true" requiredMessage="Ingrese el nombre de del Producto" />
					
					<h:outputText value="Precio de Adquisicion del producto:" />
				<p:spinner value="#{beanInventario.edicionProducto.proPresioAd}" stepFactor="0.01"
				requiredMessage="Ingrese el precio" />
				<h:outputText value="Precio:" />
					<p:spinner value="#{ beanInventario.edicionProducto.proPresio}" stepFactor="0.01"
						requiredMessage="Ingrese el precio"
	 />
	             <h:outputText value="Stock:" />
					<p:spinner value="#{ beanInventario.edicionProducto.stock}" 
						requiredMessage="Ingrese el stock"
	 />
	 
				<h:outputText value="Marca del Producto:" />
				<p:selectOneMenu value ="#{beanInventario.idMarca}">
					<f:selectItems value="#{beanInventario.listaMarcas}" var="m"
						itemLabel="#{m.marcNombre}" itemValue="#{m.idMarca}">
					</f:selectItems>
						</p:selectOneMenu>
					<h:outputText value="Distribuidor del Producto:" />
				<p:selectOneMenu value ="#{beanInventario.idDistribuidor}">
					<f:selectItems value="#{beanInventario.listaDistribuidor}" var="d"
						itemLabel="#{d.nombreDist}" itemValue="#{d.idDistribuidor}">
					</f:selectItems>
					
				</p:selectOneMenu>
				  <h:outputText for="basic" value="Fecha de Compra del Producto"/>
                <p:datePicker id="basic" value="#{beanInventario.edicionProducto.proFechaCompra}" />
				
				<p:commandButton value="Actualizar Producto" icon="pi pi-save" update="@form"
					actionListener="#{beanInventario.actionListenerActualizarEdicionProducto()}"></p:commandButton>
			</p:panelGrid>
		</h:form>
	</p:panel>
</body>
</html>
