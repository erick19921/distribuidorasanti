<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<title>Comidas</title>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="comidas" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesiÃ³n" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>
	<p:panel header ="Ingreso de nueva comida">
		<h:form>
			<p:panelGrid columns="2">
				<h:outputText value="Nombre Comida:" />
				<p:inputText value="#{beanComida.nuevaComida.nombreComida }"
					required="true" requiredMessage="Ingrese el nombre de la comida" />
				<h:outputText value="Tipo de Comida:" />
				<p:selectOneMenu value ="#{beanComida.idTipoComida}">
					<f:selectItems value="#{beanComida.listaTipoComidas}" var="tc"
						itemLabel="#{tc.nombreTipoComida}" itemValue="#{tc.idTipoComida}">
					</f:selectItems>
				</p:selectOneMenu>
				<h:outputText value="Calorias:" />
				<p:spinner value="#{beanComida.nuevaComida.caloriasComida}"
				requiredMessage="Ingrese las calorias" />
				<h:outputText value="Precio:" />
					<p:spinner value="#{ beanComida.nuevaComida.precioComida}" stepFactor="0.50"
	 />
				
				<p:commandButton value="Guardar comida" icon="pi pi-save" update="@form"
					actionListener="#{beanComida.actionListenerInsertarNuevaComida()}"></p:commandButton>
			</p:panelGrid>
		</h:form>
	</p:panel>
</body>
</html>
