<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<title>Nuevo Distribuidor</title>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="clientes" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesión" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>
	<p:panel>
		<h:form>
			<p:panelGrid columns="2">
				<h:outputText value="Cédula:" />
				<p:inputText value="#{beanVenClientes.nuevoCliente.cliCedula}"
					required="true" requiredMessage="Ingrese la cedula" />
					<h:outputText value="Cédula:" />
				<p:inputText value="#{beanVenClientes.nuevoCliente.cliNombre}"
					required="true" requiredMessage="Ingrese un nombre" />
					<h:outputText value="Cédula:" />
				<p:inputText value="#{beanVenClientes.nuevoCliente.cliApellido}"
					required="true" requiredMessage="Ingrese un apellido" />
				<h:outputText value="Dirección:" />
				<p:inputText value="#{beanVenClientes.nuevoCliente.cliDireccion}"
					required="true" requiredMessage="Ingrese una dirección" />
				<h:outputText value="Teléfono/Celular" />
				<p:inputText value="#{beanVenClientes.nuevoCliente.cliTelefono}"
					required="true" requiredMessage="Ingrese un telefono valido" />
				<p:commandButton value="Guardar" icon="pi pi-save" update="@form"
					actionListener="#{beanVenClientes.actionListenerInsertarNuevoCliente()}"></p:commandButton>
			</p:panelGrid>
		</h:form>
	</p:panel>
</body>
</html>
