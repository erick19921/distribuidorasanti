<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<title>Menú Ventas</title>
</h:head>
<body>
<div align="center">
<p:panel>
	<p:staticMessage severity="info" summary="Módulo Ventas" style="width: 100%" />
		</p:panel>
	</div>
	<h:form>
		<p:menubar>
		<p:menuitem value="Regresar" icon="pi pi-home" action="/menu" />
			<p:menuitem value="Clientes" icon="pi pi-users" action="#{beanVenClientes.actionMenuCliente()}"/>
			<p:menuitem value="Ventas" icon="pi pi-plus-circle" action="#{beanVenCarrito.actionMenuProductos()}" />
			<p:menuitem value="Carrito de Compra" icon="pi pi-plus-circle" action="#{beanVenCarrito.actionMenuCarrito()}" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesión" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
		<p:staticMessage severity="info" summary="Módulo de Ventas"></p:staticMessage>
	</h:form>
	<div>
	</div>
</body>
</html>
